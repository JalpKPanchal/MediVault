<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patient Dashboard</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
    <h1>Welcome to Patient Dashboard, <span th:text="${user.firstName} + ' ' + ${user.lastName}"></span></h1>

    <div>
        <a href="/doctorProfile/doctors">Find a Doctor</a>
        <a href="/appointments">View Appointments</a>
        <a href="/patient/medicalHistory">View Medical History</a>
        <a href="/user/logout">Logout</a>
    </div>

    <h2>Your Appointments</h2>
    <div th:if="${appointments.isEmpty()}">
        <p>You have no appointments.</p>
    </div>
    <div th:unless="${appointments.isEmpty()}">
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Doctor</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="appointment : ${appointments}">
                    <td th:text="${appointment.appointmentDate}"></td>
                    <td th:text="${appointment.appointmentTime}"></td>
                    <td th:text="${appointment.doctor != null} ? ${appointment.doctor.firstName} + ' ' + ${appointment.doctor.lastName} : 'N/A'"></td>
                    <td th:text="${appointment.status}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
