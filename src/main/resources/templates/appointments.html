<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Appointment List</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
    <h1>Your Appointments</h1>

    <div th:if="${param.success}">
        <p style="color: green;">Appointment booked successfully!</p>
    </div>

    <div th:if="${appointments.isEmpty()}">
        <p>You have no appointments.</p>
    </div>
    <div th:unless="${appointments.isEmpty()}">
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Patient</th>
                    <th>Doctor</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="appointment : ${appointments}">
                    <td th:text="${appointment.appointmentDate}"></td>
                    <td th:text="${appointment.appointmentTime}"></td>
                    <td th:text="${patientNames[appointment.patientId]}"></td>
                    <td th:text="${appointment.doctor != null} ? ${appointment.doctor.firstName} + ' ' + ${appointment.doctor.lastName} : 'N/A'"></td>
                    <td th:text="${appointment.status}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <a href="/dashboard">Back to Dashboard</a>
</body>
</html>
