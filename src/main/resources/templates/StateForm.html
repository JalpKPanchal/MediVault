<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>State Form</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
    <h1>State Form</h1>

    <div th:if="${param.error}">
        <p style="color: red;" th:text="${param.error}"></p>
    </div>
    <div th:if="${param.success}">
        <p style="color: green;" th:text="${param.success}"></p>
    </div>

    <form th:action="@{/state/save}" method="post" th:object="${stateEntity}">
        <input type="hidden" th:field="*{stateId}" />

        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" required />
        </div>
        <div>
            <button type="submit">Save</button>
        </div>
    </form>

    <a href="/state/list">Back to States List</a>
</body>
</html>
