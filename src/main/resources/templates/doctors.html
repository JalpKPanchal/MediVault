<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Doctors List</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
    <h1>Doctors List</h1>

    <div th:if="${param.error}">
        <p style="color: red;" th:text="${param.error}"></p>
    </div>

    <div th:if="${doctorProfiles.isEmpty()}">
        <p>No doctors available.</p>
    </div>
    <div th:unless="${doctorProfiles.isEmpty()}">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="doctor : ${doctorProfiles}">
                    <td th:text="${doctor.firstName} + ' ' + ${doctor.lastName}"></td>
                    <td>
                        <a th:href="@{/appointments/book(doctorId=${doctor.user.userId})}">Book Appointment</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <a href="/dashboard">Back to Dashboard</a>
</body>
</html>
