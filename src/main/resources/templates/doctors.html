<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List of Doctors</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
    <h1>List of Doctors</h1>

    <div th:if="${doctorProfiles.isEmpty()}">
        <p>No doctors available at the moment.</p>
    </div>
    <div th:unless="${doctorProfiles.isEmpty()}">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="doctorProfile : ${doctorProfiles}">
                    <td th:text="${doctorProfile.firstName} + ' ' + ${doctorProfile.lastName}"></td>
                    <td>
                        <a th:href="@{/appointments/book(doctorId=${doctorProfile.user.userId})}">Book Appointment</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <a href="/dashboard">Back to Dashboard</a>
</body>
</html>
