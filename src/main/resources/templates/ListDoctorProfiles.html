<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List of Doctor Profiles</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
    <h1>List of Doctor Profiles</h1>

    <div th:if="${param.error}">
        <p style="color: red;">Error: <span th:text="${param.error}"></span></p>
    </div>
    <div th:if="${param.success}">
        <p style="color: green;">Success: <span th:text="${param.success}"></span></p>
    </div>

    <div th:if="${doctorProfiles.isEmpty()}">
        <p>No doctor profiles available.</p>
    </div>
    <div th:unless="${doctorProfiles.isEmpty()}">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="doctorProfile : ${doctorProfiles}">
                    <td th:text="${doctorProfile.firstName} + ' ' + ${doctorProfile.lastName}"></td>
                    <td>
                        <a th:href="@{/doctorProfile/view/{id}(id=${doctorProfile.docProfileId})}">View</a>
                        <a th:href="@{/doctorProfile/delete/{id}(id=${doctorProfile.docProfileId})}" onclick="return confirm('Are you sure you want to delete this profile?')">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <a href="/dashboard">Back to Dashboard</a>
</body>
</html>
