<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Doctor Dashboard</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
    <h1>Welcome, <span th:text="${user.firstName} + ' ' + ${user.lastName}"></span>!</h1>
    <h2>Doctor Dashboard</h2>

    <div th:if="${error}">
        <p style="color: red;" th:text="${error}"></p>
    </div>

    <h3>Your Appointments</h3>
    <div th:if="${appointments.isEmpty()}">
        <p>You have no appointments.</p>
    </div>
    <div th:unless="${appointments.isEmpty()}">
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Patient</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="appointment : ${appointments}">
                    <td th:text="${appointment.appointmentDate}"></td>
                    <td th:text="${appointment.appointmentTime}"></td>
                    <td th:text="${patientNames[appointment.patientId]}"></td>
                    <td th:text="${appointment.status}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <a href="/doctorProfile/form">Create/Edit Profile</a>
    <a href="/appointments">View All Appointments</a>
    <a href="/user/logout">Logout</a>
</body>
</html>
