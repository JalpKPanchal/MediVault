<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Appointment</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
    <h1>Book Appointment with <span th:text="${doctor.firstName} + ' ' + ${doctor.lastName}"></span></h1>

    <form th:action="@{/appointments/save}" method="post">
        <input type="hidden" name="doctorId" th:value="${doctor.user.userId}" />

        <div>
            <label for="appointmentDate">Date:</label>
            <input type="date" id="appointmentDate" name="appointmentDate" required />
        </div>
        <div>
            <label for="appointmentTime">Time:</label>
            <input type="time" id="appointmentTime" name="appointmentTime" required />
        </div>
        <div>
            <label for="description">Description (Optional):</label>
            <textarea id="description" name="description"></textarea>
        </div>
        <div>
            <button type="submit">Book Appointment</button>
        </div>
    </form>

    <a href="/doctorProfile/doctors">Back to Doctors List</a>
</body>
</html>
