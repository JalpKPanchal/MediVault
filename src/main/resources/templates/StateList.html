<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>State List</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
    <h1>States</h1>

    <div th:if="${param.error}">
        <p style="color: red;" th:text="${param.error}"></p>
    </div>
    <div th:if="${param.success}">
        <p style="color: green;" th:text="${param.success}"></p>
    </div>

    <a href="/state/new">Add New State</a>

    <div th:if="${states.isEmpty()}">
        <p>No states available.</p>
    </div>
    <div th:unless="${states.isEmpty()}">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="state : ${states}">
                    <td th:text="${state.name}"></td>
                    <td>
                        <a th:href="@{/state/edit/{id}(id=${state.stateId})}">Edit</a>
                        <a th:href="@{/state/delete/{id}(id=${state.stateId})}" onclick="return confirm('Are you sure you want to delete this state?')">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <a href="/dashboard">Back to Dashboard</a>
</body>
</html>
