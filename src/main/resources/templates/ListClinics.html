<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List Clinics</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
    <h1>Clinics</h1>

    <div th:if="${param.error}">
        <p style="color: red;" th:text="${param.error}"></p>
    </div>
    <div th:if="${param.success}">
        <p style="color: green;" th:text="${param.success}"></p>
    </div>

    <a href="/doctorClinic/form">Add New Clinic</a>

    <div th:if="${clinics.isEmpty()}">
        <p>No clinics available.</p>
    </div>
    <div th:unless="${clinics.isEmpty()}">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="clinic : ${clinics}">
                    <td th:text="${clinic.name}"></td>
                    <td th:text="${clinic.address}"></td>
                    <td>
                        <a th:href="@{/doctorClinic/assign/{id}(id=${clinic.clinicId})}">Assign Doctors</a>
                        <a th:href="@{/doctorClinic/deleteClinic/{id}(id=${clinic.clinicId})}" onclick="return confirm('Are you sure you want to delete this clinic?')">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <a href="/dashboard">Back to Dashboard</a>
</body>
</html>
